version: '3'

services:
  db:
    build: ./data
    ports:
      - 3309:3306
    env_file:
      - .env
    entrypoint:
      sh -c "
        echo 'CREATE DATABASE IF NOT EXISTS magento22671; CREATE DATABASE IF NOT EXISTS magento21570;' > /docker-entrypoint-initdb.d/init.sql;
        /usr/local/bin/docker-entrypoint.sh --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      "
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - webnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 2122:80
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: magento
    networks:
      - webnet
networks:
  webnet:
